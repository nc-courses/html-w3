<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Color Guessing Game</title>
  </head>
  <body>
    <h1>Color Guessing Game</h1>
    <button onclick="runGame()">Start Game</button>
    <script>
      const COLORS_ARRAY = [
        "blue",
        "cyan",
        "gold",
        "gray",
        "green",
        "magenta",
        "orange",
        "red",
        "white",
        "yellow",
      ];

      function runGame() {
        let guess = "";
        let correct = false;
        const targetIndex = Math.floor(Math.random() * COLORS_ARRAY.length);
        const target = COLORS_ARRAY[targetIndex];
        let numTries = 0;
        console.log(target);

        do {
          guess = prompt(
            "I am thinking of one of these colors:\n\n" +
              COLORS_ARRAY.join(", ") +
              "\n\nWhat color am I thinking of?\n"
          );
          numTries += 1;

          //   if the user cancels then guess will be equal to null
          if (guess === null) {
            return; // exit the do while loop
          }

          correct = checkGuess(guess, target);
        } while (correct === false);

        document.body.style.background = guess;
        alert("You won! It took you " + numTries + " tries.");
      }

      function checkGuess(guess, target) {
        let correct = false;
        if (COLORS_ARRAY.includes(guess) === false) {
          alert(
            "The color you chose does not exist in the array. Please choose from the following\n\n" +
              COLORS_ARRAY
          );
        } else if (guess < target) {
          alert(
            "Wrong guess! Hint: the color you chose is alphabetically higher than the target color."
          );
        } else if (guess > target) {
          alert(
            "Wrong guess! Hint: the color you chose is alphabetically lower than the target color."
          );
        } else if (guess === target) {
          correct = true;
        }
        return correct;
      }
    </script>
  </body>
</html>
