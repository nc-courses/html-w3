<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Color Guessing Game</h1>
    <button type="button" onclick="runGame()">Start Game</button>
    <script>
      const COLORS_ARRAY = [
        "blue",
        "cyan",
        "gold",
        "gray",
        "green",
        "magenta",
        "orange",
        "red",
        "white",
        "yellow",
      ];

      function runGame() {
        let guess = "";
        let correct = false;
        let numTries = 0;
        const targetIndex = Math.floor(Math.random() * COLORS_ARRAY.length);
        const target = COLORS_ARRAY[targetIndex];
        console.log("The target is " + target);
        do {
          guess = prompt(
            "Choose a color from the following: \n\n" + COLORS_ARRAY.join(", ")
          );
          numTries += 1;
          console.log(guess);
          if (guess === null) {
            alert("You are leaving the game");
            correct = true;
          } else if (guess < target) {
            // from line 39 to line 46 you can extract the logic to a different function look at checkGuess in version 2
            alert("Your guess is alphabetically lower than mine, try again");
          } else if (guess > target) {
            alert("Your guess is alphabetically higher than mine, try again");
          } else {
            alert("You won! It took you " + numTries + " tries.");
            correct = true;
          }
        } while (correct === false);
        document.body.style.background = guess;
      }
    </script>
  </body>
</html>
